<template>
    <li>
        <h2 class="slds-card__header-title" style="color:#0176d3">
            <a onclick={acctSelected} class="slds-card__header-link slds-truncate" title={name}>{name}
            </a>
        </h2>
        <lightning-card>
            <div class="demo-only slds-theme_default" style="width:30rem">
                  <div class="slds-tile__detail">
                    <dl class="slds-list_horizontal slds-wrap">
                      <dt class="slds-item_label slds-text-color_weak slds-truncate" title="AnnualRevenue">Annual Revenue:</dt>
                      <dd class="slds-item_detail slds-truncate" title="Desc for Stage"><lightning-formatted-number value={annualRevenue} format-style="currency" currency-code="USD"></lightning-formatted-number></dd>
                      <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Amount">Phone:</dt>
                      <dd class="slds-item_detail slds-truncate" title="Desc for Amount"><a href="tel:{phone}">{phone}</a></dd>
                    </dl>
                </div>
            </div> 
            <lightning-input type="checkbox" label="Show Contacts?" value={show} onchange={showRelatedContacts}></lightning-input>
            <template lwc:if={show}>
                <template for:each={relatedContacts} for:item="c">
                    <div key={c.Id}>
                        <ul class="slds-list_horizontal slds-has-dividers_right" >
                            <li class="slds-item"><lightning-icon icon-name="standard:contact" alternative-text="Contact" title="Contact"></lightning-icon></li>
                            <li class="slds-item">{c.Name}</li>
                            <li class="slds-item">{c.Title}</li>
                            <li class="slds-item"><a href="mailTo:{c.Email}"><lightning-icon icon-name="standard:email" alternative-text="Email" title="Email"></lightning-icon> {c.Email}</a></li>
                        </ul>
                    </div>
                </template>
            </template>
        </lightning-card>
    </li>
</template>
