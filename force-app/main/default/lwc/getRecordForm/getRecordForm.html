<template>
    <lightning-card title="Contact Info" icon-name="standard:contact">
        <template lwc:if={contact.data}>
            <p>Name: {contact.data.fields.Name.value}</p>
        </template>
        <template lwc:elseif={contact.error}>
            <p>Error retrieving contact record...</p>
        </template>
        <template lwc:else>
            <p>No contact record displaying...</p>
        </template>
    </lightning-card>
</template>
