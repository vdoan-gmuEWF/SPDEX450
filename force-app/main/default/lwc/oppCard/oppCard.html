<template>
    <lightning-card>
        <div class="demo-only slds-theme_default" style="width:30rem">
            <article class="slds-tile slds-m-left_medium">
              <h3 class="slds-tile__title slds-truncate" title="Salesforce UX">
                <a onclick={oppSelected}>{name}</a>
              </h3>
              <div class="slds-tile__detail">
                <dl class="slds-list_horizontal slds-wrap">
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="StageName">Stage:</dt>
                  <dd class="slds-item_detail slds-truncate" title="Desc for Stage">{stageName}</dd>
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Amount">Amount:</dt>
                  <dd class="slds-item_detail slds-truncate" title="Desc for Amount">{amount}</dd>
                  <dt class="slds-item_label slds-text-color_weak slds-truncate" title="CloseDate">Close Date:</dt>
                  <dd class="slds-item_detail slds-truncate" title="Desc for Stage">{closeDate}</dd>
                </dl>
              </div>
            </article>
        </div> 
    </lightning-card>
 
</template>
