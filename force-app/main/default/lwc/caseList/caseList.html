<template>
    <lightning-card title="Related Cases Info" icon-name="standard:case">
        <template lwc:if={display}>
            <template for:each={cases} for:item="rec">
                <div key={rec.fields.Id.value}>
                    <lightning-card>
                        <div class="demo-only slds-theme_default" style="width:30rem">
                            <article class="slds-tile slds-m-left_medium">
                            <h3 class="slds-tile__title slds-truncate" title="Salesforce UX">
                                <a href="">Case Number: {rec.fields.CaseNumber.value}</a>
                            </h3>
                            <div class="slds-tile__detail">
                                <dl class="slds-list_horizontal slds-wrap">
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Subject">Subject:</dt>
                                <dd class="slds-item_detail slds-truncate" title="Desc for Stage">{rec.fields.Subject.value}</dd>
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Priority">Priority:</dt>
                                <dd class="slds-item_detail slds-truncate" title="Desc for Amount">{rec.fields.Priority.value}</dd>
                                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Status">Status:</dt>
                                <dd class="slds-item_detail slds-truncate" title="Desc for Stage">{rec.fields.Status.value}</dd>
                                </dl>
                            </div>
                            </article>
                        </div> 
                    </lightning-card>
                </div>
            </template>     
        </template>
        <template lwc:else>
            <p>No related case record displaying...</p>
        </template>
    </lightning-card>
</template>
